spring:
  profiles: dev
  # 终端彩色输出信息
  output.ansi.enabled: ALWAYS
  resources:
    # 不映射工程中的静态资源文件比如1：html、css
    # 如果某些情况需要映射
    # 比如 swagger2，可以在 addResourceHandlers 和 addViewControllers 中特别添加，参考 WebMvcConfig
    add-mappings: false
  mvc:
    # 当出现 404 错误时，直接抛出异常（默认是显示一个错误页面）
    throw-exception-if-no-handler-found: true
  freemarker:
    # 关闭模版检查
    checkTemplateLocation: false
  aop:
    proxy-target-class: true
    auto: true
  # 数据源（应该全部加密）
  datasource:
    druid:
      db1:
        # 连接，注意各个配置，尤其是要一次性执行多条 SQL 时，要 allowMultiQueries=true
        url: jdbc:mysql://127.0.0.1/cat_admin1?useUnicode=true&useSSL=false&allowMultiQueries=true&characterEncoding=utf-8&useLegacyDatetimeCode=false&serverTimezone=UTC
        # 用户名 root
        username: root
        # 密码 root
        password: root
        # 驱动类
        driver-class-name: com.mysql.cj.jdbc.Driver
        #druid
        type: com.alibaba.druid.pool.DruidDataSource
        initialSize: 5
        minIdle: 5
        maxActive: 20
      db2:
        url: jdbc:mysql://127.0.0.1/cat_admin1?useUnicode=true&useSSL=false&allowMultiQueries=true&characterEncoding=utf-8&useLegacyDatetimeCode=false&serverTimezone=UTC
        # 用户名 root
        username: root
        # 密码 root
        password: root
        # 驱动类
        driver-class-name: com.mysql.cj.jdbc.Driver
        #druid
        type: com.alibaba.druid.pool.DruidDataSource
        initialSize: 5
        minIdle: 5
        maxActive: 20
  # redis
  redis:
    #数据库索引（默认为0）
    #database: 0
    #服务器地址
    #host: 121.89.193.223
    #服务器连接端口
    #port: 7001
    cluster:
      nodes:
        - 192.168.1.4:7001
        - 192.168.1.4:7002
        - 192.168.1.4:7003
        - 192.168.1.4:7004
        - 192.168.1.4:7005
        - 192.168.1.4:7006
    #服务器连接密码（默认为空）
    password:
    #连接超时时间（毫秒）
    timeout: 5000
    # password:
    pool:
      #连接池中的最小空闲连接
      minIdle: 1
      #连接池中的最大空闲连接
      maxIdle: 10
      #连接池最大阻塞等待时间（使用负值表示没有限制）
      maxWait: 3
      #连接池最大连接数（使用负值表示没有限制）
      maxActive: 200

